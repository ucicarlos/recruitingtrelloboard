<html>
<head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<div class="container">
    <form id="contact">
        <h3>Assign job position</h3>
        <h4>Blue Ocean Technology</h4>
        <fieldset>
            <select id="recruit">
            </select>
        </fieldset>
        <fieldset>
            <input id="jobPosition" placeholder="Job Position" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input id="dueDate" placeholder="Due Date" type="date" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input id="company" placeholder="Company" type="text" tabindex="3" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Saving">Save</button>
        </fieldset>
        <p class="copyright">Designed by <a href="https://blueoceantech.us" target="_blank" title="BlueOceanTech">Blue
            Ocean Technology</a></p>
    </form>
</div>
<script src="./js/new_recruit.js"></script>
</body>
</html>
