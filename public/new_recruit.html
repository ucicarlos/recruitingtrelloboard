<html>
<head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <link rel="stylesheet" href="./css/modal.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<div class="container1">
    <form id="contact">
        <h3>Add New Recruit</h3>
        <h4>Blue Ocean Technology</h4>
        <fieldset>
        <select id="jobPosition">
        </select>
        </fieldset>
        <fieldset>
            <label for="jobPosition">Full Name</label>
            <input id="fullName" placeholder="Full Name" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <label for="email">Email Address</label>
            <input id="email" placeholder="Email Address" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <label for="phone">Phone Number</label>
            <input id="phone" placeholder="Phone Number" type="number" tabindex="3" required>
        </fieldset>
        <fieldset>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Type any Comments here...." tabindex="5"></textarea>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Saving">Save</button>
        </fieldset>
        <p class="copyright">Designed by <a href="https://blueoceantech.us" target="_blank" title="BlueOceanTech">Blue
            Ocean Technology</a></p>
    </form>
</div>
<script src="./js/new_recruit.js"></script>
</body>
</html>
